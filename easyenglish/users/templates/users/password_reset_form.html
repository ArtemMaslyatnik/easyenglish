{% extends 'base_generic.html' %}

{% block content %}
    <div class="modal-dialog"> 
        <div class="modal-content rounded-4 shadow"> 
            <div class="modal-header p-5 pb-4 border-bottom-0"> 
                <h1 class="fw-bold mb-0 fs-2">Восстановление пароля</h1> 
            </div> 
            <div class="modal-body p-5 pt-0"> 
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="form-floating mb-3"></div>
                        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}  </label>{{ f }}
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <hr>
                     <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-dark" type="submit">Сбросить по E-mail</button> 
                    <hr>
                </form>
            </div> 
        </div> 
    </div>

{% endblock %}
