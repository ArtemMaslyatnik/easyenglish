{% extends 'base_generic.html' %}

{% block content %}
<div class="modal-dialog"> 
    <div class="modal-content rounded-4 shadow"> 
        <div class="modal-header p-5 pb-4 border-bottom-0"> 
            <h1 class="fw-bold mb-0 fs-2">Процент покрытия NGSL листа</h1> 
        </div> 
        <div class="modal-body p-5 pt-0"> 
            <form class="" method="post">
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <div class="form-floating mb-3"></div>
                    <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
                    <div class="form-error">{{ f.text.errors }}</div>
                {% endfor %}
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Анализ</button> 
            </form> 
        </div> 
    </div> 
</div>
{% endblock %}
