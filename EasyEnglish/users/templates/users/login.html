<div class="modal-dialog"> 
    <div class="modal-content rounded-4 shadow"> 
        <div class="modal-header p-5 pb-4 border-bottom-0"> 
            <h1 class="fw-bold mb-0 fs-2">Авторизация</h1> 
        </div> 
        <div class="modal-body p-5 pt-0"> 
            <form class="" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" /> 
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <div class="form-floating mb-3"></div>
                    <!-- <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">  -->
                    <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
                    <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Войти</button> 
                
                <hr class="my-4"> <h2 class="fs-5 fw-bold mb-3">Или используйте другие варианты</h2> 
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit"> <svg class="bi me-1" width="16" height="16" aria-hidden="true"><use xlink:href="#google"></use></svg>
                Sign up with Google
                </button> 
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit"> <svg class="bi me-1" width="16" height="16" aria-hidden="true"><use xlink:href="#facebook"></use></svg>
                Sign up with Facebook
                </button> 
                <a href="{% url 'social:begin' 'github' %}" class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" role="button" aria-pressed="true">Войти через github</a>
                <hr>
                <a class="d-flex align-items-center" href="{% url 'users:register' %}">Регистрация</a>
                <a class="d-flex align-items-center" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                <hr>
            </form> 
        </div> 
    </div> 
</div>
{% endblock %}
