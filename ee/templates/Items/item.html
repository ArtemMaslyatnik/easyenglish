{% extends 'form.html' %}

{% block content %}
  <span class="badge rounded-pill bg-success"><h5>{{ detail.english }}</h5></span> 
  {% if translate %}
  <hr>
  <span class="badge rounded-pill text-bg-light">{{listName}}</span> 
  <div class="list-group">
    {% for item in translate %}
      <a href="#" class="list-group-item list-group-item-action list-group-item-light">{{ item.russian  }} </a>
    {% endfor %}
  </div>
  {% else  %}
  <p>{{ inf }}</p>
  {% endif %}
{% endblock %}
